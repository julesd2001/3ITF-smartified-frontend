<h1 class="font-weight-bold">Bedrijven</h1>
<mat-card class="example-card" *ngFor="let company of companies">
    <mat-card-title-group>
        <img mat-card-lg-image src="https://www.project-sherpa.eu/wp-content/uploads/2020/04/smart-cities-begin-to-embrace-digital-rights-for-personal-privacy-and-data-protection_1500.jpg" >
      <mat-card-title class="font-weight-bold"> {{ company.name }} </mat-card-title>

    </mat-card-title-group>
